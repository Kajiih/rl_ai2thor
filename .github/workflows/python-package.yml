# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build Package ğŸ“¦

on:
  push:
    branches: ["main"]

jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"] # [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"] # ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # caching pip dependencies
      - name: Install dependencies ğŸ“¥
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with pylint ğŸ§¹
        run: |
          pip install pylint
          pylint $(git ls-files '*.py') -v
        continue-on-error: true
      - name: Lint with flake8 ğŸ§¹
        run: |
          pip install flake8 -v
          flake8 . --count --max-line-length=127 --show-source --statistics
        continue-on-error: true
      - name: Lint with ruff ğŸ§¹
        run: |
          pip install ruff
          ruff . --output-format=github -v
        continue-on-error: true

      - name: Pyright type checking ğŸ @jakebailey
        uses: jakebailey/pyright-action@v2
        with:
          pylance-version: latest-release
        continue-on-error: true

      - name: Mypy type checking ğŸ
        run: |
          pip install mypy
          mypy . -v
        continue-on-error: true

      - name: Mypy type checking with reviewdog ğŸ @tsuyoshicho
        uses: tsuyoshicho/action-mypy@v4
        with:
          github_token: ${{ secrets.github_token }}
          # Change reviewdog reporter if you need [github-pr-check,github-check,github-pr-review].
          reporter: github-pr-review
          # Change reporter level if you need.
          # GitHub Status Check won't become failure with warning.
          level: warning
          # Change the current directory to run mypy command.
          # mypy command reads setup.cfg or other settings file in this path.
          workdir: src
        continue-on-error: true

      - name: Test with pytest ğŸ§ª
        run: |
          pip install pytest pytest-cov
          pytest --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
          # tests/
        continue-on-error: true

      - name: Generate Coverage Report ğŸ“Š
        run: |
          coverage run -m pytest -v -s 
          coverage report -m
        continue-on-error: true

      - name: Reviewdog ğŸ¶
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Reviewdog with pylint
        run: |
          reviewdog -f=pylint -name=pylint -reporter=github-pr-check -level=error -fail-on-error=true
      - name: Reviewdog with flake8
        run: |
          reviewdog -f=flake8 -name=flake8 -reporter=github-pr-check -level=error -fail-on-error=true
      - name: Reviewdog with ruff
        run: |
          reviewdog -f=ruff -name=ruff -reporter=github-pr-check -level=error -fail-on-error=true
      - name: Reviewdog with pyright
        run: |
          reviewdog -f=pyright -name=pyright -reporter=github-pr-check -level=error -fail-on-error=true
      - name: Reviewdog with pytest
        run: |
          reviewdog -f=pytest -name=pytest -reporter=github-pr-check -level=error -fail-on-error=true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
