# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build Package ğŸ“¦

on:
  push:
    branches: ["main"]

jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"] # [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"] # ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # caching pip dependencies
          cache-dependency-path: "**/requirements/base.txt"
      - name: Install dependencies ğŸ“¥
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt

      - name: Lint with pylint ğŸ§¹
        run: |
          pip install pylint
          pylint $(git ls-files '*.py') -v
        continue-on-error: true
      - name: Lint with flake8 ğŸ§¹
        run: |
          pip install flake8 
          flake8 . --count --max-line-length=127 --show-source --statistics -v
        continue-on-error: true
      - name: Lint with wemake-python-styleguide ğŸ§¹
        run: |
          pip install wemake-python-styleguide
          flake8 . --count --max-line-length=127 --show-source --statistics
        continue-on-error: true
      - name: Lint with ruff ğŸ§¹
        run: |
          pip install ruff
          ruff . --output-format=github -v
        continue-on-error: true

      - name: Pylance type checking ğŸ @jakebailey
        uses: jakebailey/pyright-action@v2
        with:
          pylance-version: latest-release
        continue-on-error: true

      - name: Mypy type checking ğŸ
        run: |
          pip install mypy
          mypy . # -v
        continue-on-error: true

      - name: Test with pytest ğŸ§ª
        run: |
          pip install pytest pytest-cov
          pytest tests/ --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
        continue-on-error: true

      - name: Generate Coverage Report ğŸ“Š
        run: |
          coverage run -m pytest -v -s 
          coverage report -m
        continue-on-error: true

